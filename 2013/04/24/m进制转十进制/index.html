<p>将m进制数n转化成一个十进制数 m&lt;=16<br>题目保证转换后的十进制数&lt;=100</p>
</blockquote>
<a id="more"></a>
<h2 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h2><p>用字符串读入n；</p>
<p>从一端开始判断字符串每个字符是属于1-9还是字母，并相应的转成整数，然后乘以加权数，加到总和中。</p>
<h2 id="用到的特殊知识点"><a href="#用到的特殊知识点" class="headerlink" title="用到的特殊知识点"></a>用到的特殊知识点</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">int</span> len=n.length(); <span class="comment">//得到的结果len里面是字符串里字母的个数；</span></div><div class="line"><span class="keyword">if</span>(n[j]&gt;<span class="string">'9'</span>)</div><div class="line">temp=<span class="keyword">int</span>(n[j]<span class="number">-55</span>);</div><div class="line"><span class="keyword">else</span></div><div class="line">temp=<span class="keyword">int</span>(n[j]-<span class="string">'0'</span>);</div></pre></td></tr></table></figure>
<p>将字母转换为相应字母的方式；</p>
