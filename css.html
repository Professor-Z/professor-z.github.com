<html>
    <head>
        <style>
            .center {
            /*这个css类放在父元素上面, 设置好父元素高度,他里面的内容就自动居中啦*/
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 500px;
                height: 500px;
                border: 1px solid red;
            }
            .item{
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class=center>
            <div class=item>
                测试垂直居中
            </div>
        </div>
    </body>
</html>
